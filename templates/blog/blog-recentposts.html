{% load static %}
{% load blog_tags %}
<div class="sidebar-widget">
    <h5 class="widget-title">Recent Posts</h5>
    {% for post in posts %}
    <div class="last-post clearfix">
        <div class="thumb pull-left">
            {% check_thumbnail post  as temp %}

            <a href="#"><img src="{{post.image_thumbnail.url}}" alt=""></a>

        </div>
        <div class="content">
            <span>{{post.published_date|date:"d M Y"}}</span>
            <h4><a href="#">{{post.title|safe|truncatewords:4}}</a></h4>
        </div>
    </div> <!-- /.last-post -->
    {% endfor %}
</div> <!-- /.sidebar-widget -->
